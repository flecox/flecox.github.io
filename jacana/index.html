<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jacana</title>
        <style>
            body {
                display: block;
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;

            }
            .right-side {
                background-image: url("corredor.png");
                background-repeat: no-repeat;
                background-position-x: right;
                background-position-y: 20px;
                float: left;
                height: 800px;

            }
            .menu{
                width: 100%;
                height: 70px;
                background-color: #fa9344;
                font-size: 20px;
                color: #FFF;
                font-family: Arial, Helvetica, sans-serif;
            }

            nav.navbar {
                padding-top: 0;
            }

            nav.navbar ul {
                padding: 0;
            }

            .navbar-expand-sm .navbar-nav   li a.nav-link {
                color: #FFF;
                padding-bottom: 18px;
                padding-top: 22px;
                padding-right: 10px;
                padding-left: 10px;
            }
            nav.navbar a.active,
            nav.navbar a:hover {
                background-color: #b97038;
            }

            .texto {
                float: right;
                padding: 30px;
            }

            .form {
                margin: 160px 100px 0px 50px;
                font-size: 14px;
                padding: 25px;
                color: #b97038;
            }

            .form h3 {
                color: #fb660a;
                font-weight: bold;
            }

            .drawing-area{
                position: absolute;
                top: 60px;
                left: 112px;
                z-index: 10;
                width: 220px;
                height: 400px;
            }

            .canvas-container{
                width: 220px; 
                height: 400px; 
                position: relative; 
                user-select: none;
            }

            #tshirt-div{
                width: 452px;
                height: 548px;
                position: relative;
                background-color: #fff;
                margin: auto;
                margin-top: 100px;
                float: left;
                margin-left: 100px
            }

            #canvas{
                position: absolute;
                width: 220px;
                height: 400px; 
                left: 0px; 
                top: 0px; 
                user-select: none; 
                cursor: default;
            }
        </style>
    </head>
    <body>
        <div class="menu">
        <nav class="navbar navbar-expand-sm ">
                <img src="jacana.png" height="70"/>
                <ul class="navbar navbar-nav navbar-nav ml-auto text-center">
                        <li class="nav-item"></li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Diseña tu remera</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Contacto</a>
                        </li>
                      </ul>
        </nav>
        </div>

  

        <!-- Create the container of the tool -->
        <div id="tshirt-div">
            <!-- 
                Initially, the image will have the background tshirt that has transparency
                So we can simply update the color with CSS or JavaScript dinamically
            -->
            <img id="tshirt-backgroundpicture" src="./background_tshirt.png"/>

            <div id="drawingArea" class="drawing-area">					
                <div class="canvas-container">
                    <canvas id="tshirt-canvas" width="220" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="right-side">
        <div class="form">
        <form>
        <div class="form-group">
               <h3>Elige el color y selecciona o carga el logo...</h3><br/><br/>
                <!-- The select that will allow the user to pick one of the static designs -->
                                <!-- The Select that allows the user to change the color of the T-Shirt -->
                <label for="tshirt-color">Color de la Remera:</label>
                <div class="form-group">
                <select id="tshirt-color" class="form-control">
                    <!-- You can add any color with a new option and definings its hex code -->
                    <option value="#fff">Blanca</option>
                    <option value="#000">Negra</option>
                    <option value="#f00">Roja</option>
                    <option value="#008000">Verde</option>
                    <option value="#ff0">Amarilla</option>
                </select>
                </div>
                
                <div class="form-group">
                <select id="tshirt-design" class="form-control">
                    <option value="">Seleccione uno de nuestros logos ...</option>
                    <option value="./logo.png">Compañia</option>
                    <option value="./logo2.png">Logo lindo</option>
                </select>
                </div>
                
                <div class="form-group">
                    <div class="custom-file">
                        
                        <input type="file" id="tshirt-custompicture" class="form-control form-control-file custom-file-input"/>
                        <label class="custom-file-label" for="tshirt-custompicture">Carga tu logo</label>
                    </div>
                </div>
                <br />
                Para eliminar una imagen cargada en la remera, seleccionela  y presione la tecla <kbd>DEL</kbd>. <br/>
                <!-- Include Fabric.js in the page -->
                <script src="./fabric.min.js"></script>
    
                <script>
                    let canvas = new fabric.Canvas('tshirt-canvas');
    
                    function updateTshirtImage(imageURL){
                        fabric.Image.fromURL(imageURL, function(img) {                   
                            img.scaleToHeight(300);
                            img.scaleToWidth(220); 
                            img.opacity = 0.8;
                            canvas.centerObject(img);
                            canvas.add(img);
                            canvas.renderAll();
                        });
                    }
                    
                    // Update the TShirt color according to the selected color by the user
                    document.getElementById("tshirt-color").addEventListener("change", function(){
                        document.getElementById("tshirt-div").style.backgroundColor = this.value;
                    }, false);
    
                    // Update the TShirt color according to the selected color by the user
                    document.getElementById("tshirt-design").addEventListener("change", function(){
    
                        // Call the updateTshirtImage method providing as first argument the URL
                        // of the image provided by the select
                        updateTshirtImage(this.value);
                    }, false);
    
                    // When the user clicks on upload a custom picture
                    document.getElementById('tshirt-custompicture').addEventListener("change", function(e){
                        var reader = new FileReader();
                        
                        reader.onload = function (event){
                            var imgObj = new Image();
                            imgObj.src = event.target.result;
    
                            // When the picture loads, create the image in Fabric.js
                            imgObj.onload = function () {
                                var img = new fabric.Image(imgObj);
    
                                img.scaleToHeight(300);
                                img.scaleToWidth(300); 
                                canvas.centerObject(img);
                                canvas.add(img);
                                canvas.renderAll();
                            };
                        };
    
                        // If the user selected a picture, load it
                        if(e.target.files[0]){
                            reader.readAsDataURL(e.target.files[0]);
                        }
                    }, false);
    
                    // When the user selects a picture that has been added and press the DEL key
                    // The object will be removed !
                    document.addEventListener("keydown", function(e) {
                        var keyCode = e.keyCode;
    
                        if(keyCode == 46){
                            console.log("Removing selected element on Fabric.js on DELETE key !");
                            canvas.remove(canvas.getActiveObject());
                        }
                    }, false);
                </script>
            </div>
            </form>
            </div>
        </div>
            <!-- CSS only -->
    </body>
